<div class="main-card__container">
  <div class="main-card__image">
    <img src="{{ imageCover }}"
    alt="main-card"
    height="200px"
    >
  </div>

  <div class="main-card__title">
    <h1><a [routerLink]="['content', id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="main-card__description">
    <p>{{ cardDescription }}</p>
  </div>
</div>
